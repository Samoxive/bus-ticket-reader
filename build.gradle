plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'kotlin'

group 'com.glb301'
version '1.0-SNAPSHOT'

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'com.zaxxer:HikariCP:3.1.0'
    compile 'org.jdbi:jdbi3-kotlin:3.1.1'
    compile 'org.jdbi:jdbi3-kotlin-sqlobject:3.1.1'
    compile 'com.h2database:h2:1.3.148'
    compile 'io.ktor:ktor-server-netty:1.0.0'
    compile 'io.ktor:ktor-gson:1.0.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}